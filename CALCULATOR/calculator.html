<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
    <h1><u>CALCULATOR</u></h1>
    <form name="clc">
    <input type="text" name="display" style="width: 281px;height: 68px; background-color: rgba(255, 255, 255, 0.781);" id="result">
    <input type="button" class="btn" value="C" 
        onclick="clc.display.value =''" style="background-color: rgba(255, 0, 0, 0.616);"><br>
    <input type="button" class="btn" value="7" 
        onclick="clc.display.value+='7'">
    <input type="button" class="btn" value="8" 
        onclick="clc.display.value+='8'">
    <input type="button" class="btn" value="9" 
        onclick="clc.display.value+='9'">
    <input type="button" class="btn" value="*" 
        onclick="clc.display.value+='*'"><br>
    <input type="button" class="btn" value="4" 
        onclick="clc.display.value+='4'">
    <input type="button" class="btn" value="5" 
        onclick="clc.display.value+='5'">
    <input type="button" class="btn" value="6" 
        onclick="clc.display.value+='6'">
    <input type="button" class="btn" value="-" 
        onclick="clc.display.value+='-'"><br>
    <input type="button" class="btn" value="1" 
        onclick="clc.display.value+='1'">
    <input type="button" class="btn" value="2" 
        onclick="clc.display.value+='2'">
    <input type="button" class="btn" value="3" 
        onclick="clc.display.value+='3'">
    <input type="button" class="btn" value="+" 
        onclick="clc.display.value+='+'"><br>
    <input type="button" class="btn" value="0" 
        onclick="clc.display.value+='0'">
    <input type="button" class="btn" value="." 
        onclick="clc.display.value+='.'">
    <input type="button" class="btn" value="=" 
        onclick="clc.display.value =eval(clc.display.value)" style="background-color: rgba(5, 251, 5, 0.614);">
    <input type="button" class="btn" value="/" 
        onclick="clc.display.value+='/'">
    </form>
    </div>
</body>
</html>
